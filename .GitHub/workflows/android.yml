name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk python3-dev build-essential \
            libffi-dev libssl-dev libltdl-dev libsqlite3-dev libjpeg-dev libfreetype6-dev \
            libgles2-mesa-dev libglu1-mesa-dev

      - name: Install Buildozer & Cython
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install buildozer cython

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: raffle-app
          path: bin/*.apk
