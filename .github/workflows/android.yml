name: Buildozer Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # allows manual runs from GitHub

jobs:
  build:
    runs-on: ubuntu-20.04   # stable for Buildozer

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools git zip \
             openjdk-17-jdk unzip wget libgl1-mesa-dev libgles2-mesa-dev \
             libpython3-dev python3-virtualenv
          pip3 install --upgrade Cython virtualenv

      - name: Install Buildozer
        run: pip3 install buildozer

      - name: Build APK
        run: |
          buildozer init || true
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: raffle-app-debug.apk
          path: bin/*.apk
