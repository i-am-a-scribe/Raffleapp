name: Buildozer Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools git zip \
             openjdk-17-jdk unzip wget libgl1-mesa-dev libgles2-mesa-dev \
             libpython3-dev python3-virtualenv
          pip3 install --upgrade Cython virtualenv buildozer

      - name: Install Android SDK Command-line Tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk-tools.zip
          unzip -q sdk-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/tools
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/tools/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Accept Android SDK Licenses
        run: |
          source $GITHUB_ENV
          yes | sdkmanager --licenses || true

      - name: Install Required Android Build Tools
        run: |
          source $GITHUB_ENV
          sdkmanager "platforms;android-33" "platform-tools" "build-tools;33.0.2"

      - name: Build APK
        run: |
          source $GITHUB_ENV
          buildozer init || true
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: raffle-app-debug.apk
          path: bin/*.apk